kafka:
  bootstrap:
    servers: ${KAFKA_URL}
aws:
  name: ${AWS_NAME}
  endpoint: ${AWS_ENDPOINT}
  region: ${AWS_REGION}
  accessKeyId: ${AWS_ACCESS_ID}
  secretKey: ${AWS_SECRET_ID}
com:
